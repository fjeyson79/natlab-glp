<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: NATLAB GLP Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #1a365d;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .welcome {
            background: #e6f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
        }
        .welcome strong { color: #1a365d; }
        .affiliation-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .affiliation-badge.LiU { background: #007bff; color: white; }
        .affiliation-badge.UNAV { background: #dc3545; color: white; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2d5a87;
        }
        input[readonly] {
            background: #f5f5f5;
            color: #666;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2d5a87;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #1a365d; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2d5a87;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your password to continue</p>

        <div class="welcome">
            Welcome back, <strong id="userName"></strong>
            <span id="affiliationBadge" class="affiliation-badge"></span>
        </div>

        <form id="loginForm">
            <label for="institution_email">Institution Email</label>
            <input type="email" id="institution_email" readonly>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit" id="submitBtn">Login</button>
        </form>

        <div id="message" class="message"></div>
        <a href="access.html" class="back-link">Use a different email</a>
    </div>

    <script>
        // Check if we have email from access page
        const email = sessionStorage.getItem('di_email');
        const name = sessionStorage.getItem('di_name');
        const affiliation = sessionStorage.getItem('di_affiliation');

        if (!email) {
            window.location.href = 'access.html';
        }

        document.getElementById('institution_email').value = email;
        document.getElementById('userName').textContent = name;
        const badge = document.getElementById('affiliationBadge');
        badge.textContent = affiliation;
        badge.classList.add(affiliation);

        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/di/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        institution_email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    messageDiv.textContent = data.error || 'Login failed.';
                    messageDiv.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                } else {
                    // Check if password reset is required
                    if (data.requirePasswordReset) {
                        messageDiv.textContent = 'Password reset required. Redirecting...';
                    } else {
                        messageDiv.textContent = 'Login successful! Redirecting...';
                    }
                    messageDiv.className = 'message success';
                    sessionStorage.removeItem('di_email');
                    sessionStorage.removeItem('di_name');
                    sessionStorage.removeItem('di_affiliation');
                    setTimeout(() => {
                        const role = sessionStorage.getItem('di_role') || 'researcher';
                        const role = data.role || sessionStorage.getItem('di_role') || 'researcher';
                        const fallback = (role === 'supervisor') ? 'supervisor-dashboard.html' : 'upload.html';
                        if (role === 'supervisor') {
                          window.location.href = 'supervisor-dashboard.html';
                        } else {
                          window.location.href = data.redirect || fallback;
                        }
                    }, 1000);
                }
            } catch (err) {
                messageDiv.textContent = 'Connection error. Please try again.';
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
