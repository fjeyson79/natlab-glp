<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password: NATLAB GLP Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #1a365d;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .welcome {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
        }
        .welcome strong { color: #1a365d; }
        .affiliation-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .affiliation-badge.LiU { background: #007bff; color: white; }
        .affiliation-badge.UNAV { background: #dc3545; color: white; }
        .affiliation-badge.EXTERNAL { background: #6c757d; color: white; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2d5a87;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2d5a87;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #1a365d; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .reset-notice {
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Required</h1>
        <p class="subtitle">Your administrator has requested that you set a new password</p>

        <div class="welcome">
            <span class="reset-notice">Welcome back, <strong id="userName">User</strong></span>
            <span id="affiliationBadge" class="affiliation-badge"></span>
            <p class="reset-notice" style="margin-top: 10px;">Please choose a new secure password to continue.</p>
        </div>

        <form id="resetForm">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter a new secure password" required minlength="8">
            <p class="password-hint">Minimum 8 characters</p>

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" placeholder="Confirm your new password" required>

            <button type="submit" id="submitBtn">Update Password</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Check if we have a pending password reset
        async function checkPendingReset() {
            try {
                const response = await fetch('/api/di/pending-reset-info', { credentials: 'include' });
                if (!response.ok) {
                    // No pending reset, redirect to access page
                    window.location.href = 'access.html';
                    return;
                }
                const data = await response.json();
                document.getElementById('userName').textContent = data.name || 'User';
                const badge = document.getElementById('affiliationBadge');
                if (data.affiliation) {
                    badge.textContent = data.affiliation;
                    badge.classList.add(data.affiliation);
                }
            } catch (err) {
                window.location.href = 'access.html';
            }
        }

        checkPendingReset();

        const form = document.getElementById('resetForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.className = 'message error';
                return;
            }

            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters.';
                messageDiv.className = 'message error';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating password...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/di/complete-password-reset', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (!response.ok) {
                    messageDiv.textContent = data.error || 'Password update failed.';
                    messageDiv.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                } else {
                    messageDiv.textContent = 'Password updated! Redirecting...';
                    messageDiv.className = 'message success';
                    setTimeout(() => {
                        window.location.href = data.redirect || 'upload.html';
                    }, 1500);
                }
            } catch (err) {
                messageDiv.textContent = 'Connection error. Please try again.';
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
