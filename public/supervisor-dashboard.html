<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... NATLAB GLP Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
        }
        .redirect-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .redirect-container p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #1a365d;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .redirect-link:hover {
            transform: translateY(-2px);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect immediately to upload.html
        window.location.replace('upload.html');
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to Portal</h1>
        <p>The supervisor dashboard has been consolidated into the main portal.</p>
        <noscript>
            <p style="margin-top:20px;">JavaScript is required. If you are not redirected automatically, please click below:</p>
            <a href="upload.html" class="redirect-link">Go to Portal</a>
        </noscript>
    </div>
</body>
</html>
