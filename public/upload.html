<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload: NATLAB GLP Portal</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d5a87 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 550px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a365d;
            font-size: 24px;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #eee;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .user-info p {
            margin: 8px 0;
            color: #333;
        }
        .user-info strong {
            color: #1a365d;
        }
        .affiliation-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .affiliation-badge.LiU { background: #007bff; color: white; }
        .affiliation-badge.UNAV { background: #dc3545; color: white; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #2d5a87;
        }
        input[readonly] {
            background: #f5f5f5;
            color: #666;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload:hover {
            border-color: #2d5a87;
            background: #f8f9fa;
        }
        .file-upload.has-file {
            border-color: #28a745;
            background: #f0fff4;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload-text {
            color: #666;
            font-size: 14px;
        }
        .file-upload-text strong {
            color: #2d5a87;
        }
        .file-name {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #2d5a87;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button[type="submit"]:hover { background: #1a365d; }
        button[type="submit"]:disabled { background: #ccc; cursor: not-allowed; }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show { display: block; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d5a87;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload File</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="user-info" id="userInfo">
            <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
            <p><strong>Researcher ID:</strong> <span id="researcherId">Loading...</span></p>
            <p><strong>Affiliation:</strong> <span id="affiliationBadge" class="affiliation-badge">Loading...</span></p>
        </div>

        <form id="uploadForm">
            <label for="affiliation">Affiliation</label>
            <input type="text" id="affiliation" readonly>

            <label for="fileType">File Type</label>
            <select id="fileType" required>
                <option value="">Select file type</option>
                <option value="SOP">SOP (Standard Operating Procedure)</option>
                <option value="DATA">DATA (Research Data)</option>
            </select>

            <label>File</label>
            <div class="file-upload" id="fileUploadArea">
                <input type="file" id="fileInput" required>
                <p class="file-upload-text">
                    <strong>Click to select a file</strong><br>
                    or drag and drop here
                </p>
                <p class="file-name" id="fileName"></p>
            </div>

            <button type="submit" id="submitBtn">Upload File</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading file...</p>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const userInfoDiv = document.getElementById('userInfo');
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loading');
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileNameDisplay = document.getElementById('fileName');

        // Load user info
        async function loadUser() {
            try {
                const response = await fetch('/api/di/me');

                if (!response.ok) {
                    // Not authenticated, redirect to access
                    window.location.href = 'access.html';
                    return;
                }

                const user = await response.json();

                document.getElementById('userName').textContent = user.name;
                document.getElementById('researcherId').textContent = user.researcher_id;

                const badge = document.getElementById('affiliationBadge');
                badge.textContent = user.affiliation;
                badge.classList.add(user.affiliation);

                document.getElementById('affiliation').value = user.affiliation;

            } catch (err) {
                window.location.href = 'access.html';
            }
        }

        loadUser();

        // File upload area click
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                fileUploadArea.classList.add('has-file');
            } else {
                fileNameDisplay.textContent = '';
                fileUploadArea.classList.remove('has-file');
            }
        });

        // Drag and drop
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = '#2d5a87';
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.style.borderColor = '#ddd';
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = '#ddd';
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = e.dataTransfer.files[0].name;
                fileUploadArea.classList.add('has-file');
            }
        });

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileType = document.getElementById('fileType').value;
            const file = fileInput.files[0];

            if (!fileType) {
                messageDiv.textContent = 'Please select a file type.';
                messageDiv.className = 'message error';
                return;
            }

            if (!file) {
                messageDiv.textContent = 'Please select a file.';
                messageDiv.className = 'message error';
                return;
            }

            submitBtn.disabled = true;
            form.style.display = 'none';
            loadingDiv.classList.add('show');
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('fileType', fileType);
            formData.append('file', file);

            try {
                const response = await fetch('/api/di/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loadingDiv.classList.remove('show');
                form.style.display = 'block';

                if (!response.ok) {
                    messageDiv.textContent = data.error || 'Upload failed.';
                    messageDiv.className = 'message error';
                    submitBtn.disabled = false;
                } else {
                    messageDiv.innerHTML = 'File uploaded successfully!<br>Submission ID: <strong>' + data.submission_id + '</strong>';
                    if (data.warning) {
                        messageDiv.innerHTML += '<br><small>' + data.warning + '</small>';
                    }
                    messageDiv.className = 'message success';

                    // Reset form for next upload
                    form.reset();
                    fileNameDisplay.textContent = '';
                    fileUploadArea.classList.remove('has-file');
                    submitBtn.disabled = false;
                }
            } catch (err) {
                loadingDiv.classList.remove('show');
                form.style.display = 'block';
                messageDiv.textContent = 'Connection error. Please try again.';
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/di/logout', { method: 'POST' });
            } catch (err) {
                // Ignore errors
            }
            window.location.href = 'access.html';
        });
    </script>
</body>
</html>
